<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lexend+Deca:wght@100&display=swap');
  </style>
</head>
<body>
  <div class="card">
    <div class="leftside">
      <h1>Get <span style="color: hsl(277, 64%, 61%)"> insights</span> that help your business 
        grow.</h1>
      <div class="mainparagraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
      </div>
      <div class="about">
        <span class ="span1"><p class ="p1">10k+</p> <p class ="p2">COMPANIES</p></span>
        <span class ="span1"><p class ="p1">314</p> <p class ="p2">TEMPLATES</p></span>
        <span class ="span1"><p class ="p1">12M+</p> <p class ="p2">QUERIES</p></span>
      </div>
    </div><!--End of leftside div-->
    <div class="imgdivstyle">
      <img src="./images/image-header-desktop.jpg" alt="" class="imgstyle"/>
    </div> 
  </div><!--End of card div-->
  <div class="attribution">
    <center>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    </center> 
    <Center>
      Coded by <a href="#">Omole Daniel Ayodeji</a>.
    </Center>
  </div><!--End of attribution div-->
</body>
</html>
